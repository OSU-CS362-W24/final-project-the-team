name: Push to Page
on:
  push:
    branches: [ main ]
jobs:
  build-and-test:
    uses: ./.github/workflows/build_and_test.yml
    with: upload-pages-artifact: true
  push-to-page:
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/configure-pages@v3
      - uses: actions/deploy-pages@v2
        id: deployment
